<div>
  <a routerLink="/dashboard" class="text-primary text-decoration-none pointer">
    {{ 'breadcrumbs.DMS' | translate }} /
  </a>
  <span class="text-black-50 pointer">
    {{ 'breadcrumbs.Users' | translate }} /
  </span>
  <a class="text-decoration-none pointer">
    {{ 'breadcrumbs.Roles' | translate }}
  </a>
</div>

<div class="row">
  <div class="col-md-12 text-end">
    <mat-form-field >
      <mat-label>{{"Filter"|translate}}</mat-label>
      <input matInput (keyup)="applyFilter($event)" >
    </mat-form-field>
  </div>
</div>


<div class="row px-2">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{"Role-Name"|translate}}</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="slug">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{"slug"|translate}}</th>
      <td mat-cell *matCellDef="let element">{{ element.slug }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="dataSource.data.length === 0" class="text-center pt-5">
    <mat-icon>info</mat-icon>
    <p>{{ 'No data available' | translate }}</p>
  </div>
</div>
