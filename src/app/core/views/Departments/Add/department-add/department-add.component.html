<div class="d-block d-flex justify-content-between">
  <h2 class="ps-3 pt-4">{{ isEditMode ? ('Edit Department' | translate) : ('Add Department' | translate) }}</h2>
  <a class="cancle-icon text-end text-decoration-none p-2" (click)="onClose()"><i class="fa-solid fa-xmark"></i></a>
</div>
<hr>
<form class="popup-form" [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="departmentName" class="form-label">{{"Department-Name"|translate}}<span class="required text-danger ps-1">*</span></label>
    <input type="text" class="form-control" id="departmentName" name="departmentName" formControlName="name">
  </div>
  
  <div class="form-group">
    <label for="superDepartment" class="form-label">{{"Department-Name-sub"|translate}}</label>
    <select class="form-control" id="superDepartment" formControlName="parentId">
      <option value="">{{"None"|translate}}</option>
      <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
    </select>
  </div>
</form>
<hr>
<div class="text-end m-2">
  <button type="button" class="cancel-button btn" (click)="onClose()">{{"cancle-btn"|translate}}</button>
  <button mat-button [mat-dialog-close]="departmentForm.value" [disabled]="departmentForm.invalid" type="submit" class="btn btn-primary">{{ isEditMode ? ('Update' | translate) : ('Save' | translate) }}</button>
</div>
