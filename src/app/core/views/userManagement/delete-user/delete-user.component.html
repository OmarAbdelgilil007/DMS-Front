<section class="confirmation-dialog">
    <h1 class="confirmation-title">{{"Confirm-Delete"|translate}}</h1>
    <div class="confirmation-content">
      <p>{{"Delete-qoute"|translate}} "{{ data.username }}"?</p>
    </div>
    <div class="confirmation-actions">
      <button mat-button class="cancel-button btn" (click)="onCancel()">{{"cancle-btn"|translate}}</button>
      <button mat-button class="delete-button btn" (click)="onDelete()" cdkFocusInitial>{{"delete-btn"|translate}}</button>
    </div>
  </section>
