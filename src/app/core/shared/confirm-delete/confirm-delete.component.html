<section class="confirmation-dialog">
  <h1 class="confirmation-title">{{"Confirm-Delete"|translate}}</h1>
  <hr>
  <div class="confirmation-content">
    <p>{{"Delete-qoute"|translate}} "{{ data.name }}"?</p>
  </div>
  <div class="confirmation-actions">
    <button mat-button class="cancel-button btn" (click)="onNoClick()">{{"cancle-btn"|translate}}</button>
    <button mat-button class="delete-button btn" (click)="onYesClick()" cdkFocusInitial>{{"delete-btn"|translate}}</button>
  </div>
</section>
